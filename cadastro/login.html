<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEJA BEM VINDO!</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
<div class="wrapper">
    <div class="form-wrapper">
        <form id="login-form" action="" method="POST"> <!-- Added method attribute -->
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" id="usuario" required> <!-- Added ID "usuario" -->
                <label for="usuario">Usuário</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" required> <!-- Added ID "senha" -->
                <label for="senha">Senha</label>
            </div>
            <div class="esquecer">
                <a href="#">Esqueceu a senha? Clique aqui</a>
            </div>
            <button type="submit">Entrar</button>
            <p class="login-link">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</div>
</body>

</html>
