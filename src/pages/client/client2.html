<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Treino</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
<div class="background"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="title">Tabela de Treino</div>
<div class="footer"></div>
<div class="day">
    <span class="day-name">Segunda-Feira <br/><br/></span>
    <span class="day-activity">Peito e Triceps</span>
</div>
<div class="day">
    <span class="day-name">Terça-Feira <br/><br/></span>
    <span class="day-activity">Quadríceps e <br/>Panturrilha</span>
</div>
<div class="day">
    <span class="day-name">Quarta-Feira <br/><br/></span>
    <span class="day-activity">Costas e<br/>Bíceps</span>
</div>
<div class="day" style="width: 288px">
    <span class="day-name">Quinta-Feira <br/><br/></span>
    <span class="day-activity">Posterior de Coxa<br/>e Glúteo</span>
</div>
<div class="box"></div>
<div class="day" style="width: 265px">
    <span class="day-name">Sexta-Feira <br/><br/></span>
    <span class="day-activity">Ombro e Antebraço</span>
</div>
</body>
</html>
