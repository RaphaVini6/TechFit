<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEJA BEM VINDO!</title>
    <link rel="stylesheet" href="../../pages/login/login.css">
</head>

<body>
<div class="wrapper">
    <div class="form-wrapper">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>
            <div class="esquecer">
                <a href="#">Esqueceu a senha? Clique aqui</a>
            </div>
            <button type="submit">Entrar</button>
            <p class="login-link">Ainda não possui uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, senha })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token); // Armazena o token JWT
            alert('Login realizado com sucesso!');
            window.location.href = '../cliente/client.html'; // Redireciona para a página do cliente
        } else {
            const error = await response.text();
            alert('Erro ao fazer login: ' + error);
        }
    });
</script>

</body>

</html>
